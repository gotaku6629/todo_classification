version: '3'

services:
   web:
       build: .
       command: python3 manage.py runserver 0.0.0.0:8001
       volumes:
           - .:/code
       ports:
           - "8001:8001"
       depends_on:
           - db
   db:
       image: postgres
       ports: 
           - "5432"
       environment:
         - POSTGRES_DB=postgres
         - POSTGRES_USER=postgres
         - POSTGRES_PASSWORD=postgres